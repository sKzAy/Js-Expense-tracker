<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

<body>
    <div class="parent">
  <div class="container">
    <div class="todo">
      <h1>Expense Tracker</h1>
    </div>
    <div class="items">
      <div class="name">Name: <input type="text" name="" id="InputName" placeholder="Where did you spend your money">
     </div>
      <div class="date">Date: <input type="text" name="" id="InputDate" placeholder="DD/MM/YY">
     </div>
      <div class="amount">Amount: <input type="text" name="" id="InputAmount" placeholder="Amount in dollars">
     </div>
     <button class="btn1">Add +</button>
    </div>
   
    <table  class="tbl">
      <thead>
      <tr> 
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody class="body">
      <tr>
        <td>Example Name</td>
        <td>XX/YY/ZZ</td>
        <td>$$$$</td>
        <button></button>
      </tr>
    </tbody>
    </table>
    </div>

  </div>
</div>

  <script src="script.js"></script>
</body>
